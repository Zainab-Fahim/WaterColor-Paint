<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercolor painting</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <canvas width="1000" height="350" id="painting"></canvas>
    <div class="buttonColor">
        <button class="button" id="green" onclick="changeColor(green)">Green</button>
        <button class="button" id="blue" onclick="changeColor(blue)">Blue</button>
        <button class="button" id="red" onclick="changeColor(red)">Red</button>
        <button class="button" id="gray" onclick="changeColor(gray)">Gray</button>
        <button class="button" id="black" onclick="changeColor(black)">Black</button>
    </div>
    <script src="./start.js"></script>
</body>
</html>
